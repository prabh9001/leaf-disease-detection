<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Plant Doctor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>ðŸŒ¿ AI Plant Doctor</h1>
        <p>Upload a leaf photo to diagnose diseases instantly.</p>

        <div class="upload-box" id="dropZone">
            <span class="icon">ðŸ“¸</span>
            <strong>Click or drag image here</strong>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div id="loading" style="display: none; margin-top: 2rem;">
            <p>Analyzing plant health...</p>
        </div>

        <div id="results">
            <h2 id="plantName"></h2>
            <p id="diagnosis" style="font-weight: 600; color: #2d5a27; margin-top: 0.5rem;"></p>
            <div id="details" style="margin-top: 1rem; font-size: 1rem;"></div>
            <button class="btn-reset" onclick="location.reload()">New Analysis</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            if (e.target.files[0]) handleUpload(e.target.files[0]);
        };

        async function handleUpload(file) {
            dropZone.style.display = 'none';
            loading.style.display = 'block';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/disease-detection-file', { method: 'POST', body: formData });
                const data = await res.json();

                loading.style.display = 'none';
                results.style.display = 'block';

                document.getElementById('plantName').innerText = data.plant_name || 'Analysis Complete';
                document.getElementById('diagnosis').innerText = data.disease_detected ?
                    `Issue: ${data.disease_name}` : 'Healthy Leaf';

                let detailsHtml = '';
                if (data.symptoms) detailsHtml += `<p><strong>Symptoms:</strong> ${data.symptoms[0]}</p>`;
                if (data.treatment) detailsHtml += `<p style="margin-top:0.5rem"><strong>Treatment:</strong> ${data.treatment[0]}</p>`;
                document.getElementById('details').innerHTML = detailsHtml;

            } catch (err) {
                alert('Connection error');
                location.reload();
            }
        }
    </script>
</body>

</html>
